<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Unbounded:wght@800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The World Quiz</title>
</head>
<body>
    <header>
        <h1 class="heading"><i class="fa-sharp fa-solid fa-earth-americas"></i> The World Quiz <i class="fa-sharp fa-solid fa-earth-americas"></i></h1>
    </header>


<div class="quiz-area">
<!-- Login and rules panel display -->   
    <div id="login-rules" style="display: none">
        <div class="rules"></div>
        <div class="enter-name"></div>
        <input type="text" class="name" placeholder="Enter your name here"></input>
        <button class="submit">SUBMIT & START</button>
    </div>
<!-- Game play panel display -->   
    <div id="game-play" style="display: none">
            <div class="score"></div>
            <div class="question-box"></div>
            <div class="button-box">
                <button class="answers"></button>
                <button class="answers"></button>
                <button class="answers"></button>
                <button class="answers"></button>
            </div>
            <button class="next">NEXT</button>
    </div>
    
<!-- End game / Results panel display -->   
    <div id="game-results">
        <div class="score-display"></div>
        <button class="play-again">PLAY AGAIN</button>
        <button class="go-home">GO HOME</button>
    </div>

</div>
    <footer>
        <ul class="footer-icons">
            <li> <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit facebook page. (opens a new tap)"><i class="fa-brands fa-facebook"></i></a></li>
            <li> <a href="https://www.linkedin.com//" target="_blank" rel="noopener" aria-label="visit linkedin. (opens a new tap)"><i class="fa-brands fa-linkedin"></i></a> </li>
            <li> <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="visit twitter page. (opens a new tap)"><i class="fa-brands fa-twitter"></i></a></li>
            
      </ul>

    </footer>
    <script src="https://kit.fontawesome.com/70893e8ef4.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
